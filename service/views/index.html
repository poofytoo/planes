<!DOCTYPE html>
<html>
<head>
  <title>Story</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/reset.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/main.css" media="screen" />
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
  <script src="js/scripts.js"></script>
  
</head>
<body>
    <header>
      <h1>Planes</h1>
      <h2>by <em>NEXT CODE</em></h2>
    </header>
    {{#if message}}
      {{message}}
    {{/if}}
    <div class="container">
    
      <div class="content-box-greeting solid-back">
        <div class="greeting">
          <h1>Welcome, Commander {{user}}.</h1>
          <span class="right-settings"><i class="fa fa-cog"></i></span>
        </div>
        <div class="back-box">
          <ul>
            <li>Help</li>
            <li>Logout</li>
          </ul>
        </div>
      </div>
      <div class="content-box upload-bot">
      
        <form target="" method="post" enctype="multipart/form-data">
        <div class="upload-box">
          
          <input type="file" class="file-upload" name="bot"/>
        </div>
        
          <input type="text" name="botName" placeholder="botname" />
          <input type="text" name="botDesc" placeholder="botdesc" />
          <input type="submit" />
        </form>
        
        {{#if bot}}
          currently flying: {{bot.botName}} <br />
          a description: {{bot.botDesc}} <br />
          <textarea>
            {{bot.botCode}}
          </textarea>
        {{/if}}
        
      </div>
    </div>
  <script type="text/javascript">
  </script>
</body>
</html>
